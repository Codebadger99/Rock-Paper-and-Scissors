<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
    <div class="container">
   <div class="body-container">
      <div class="scoreboard">
        <div class="scoreboard-item">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="gamingButton">
        <div class="decisionButton">
          <button id="paper" class="my-button">
            <img src="./images/icon-paper.svg" alt="hand" class="icon" />
          </button>

          <button id="rock" class="my-button">
            <img src="./images/icon-rock.svg" alt="rock" class="icon" />
          </button>

          <button id="scissors" class="my-button">
            <img src="./images/icon-scissors.svg" alt="scissors" class="icon" />
          </button>
        </div>
      </div> 
    </div>
    <div class="sub-container">
     
    </div>
